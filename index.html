<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-lg d-flex justify-content-center align-items-center">
        <div class="modal fade" id="ModalCenter" tabindex="-1" aria-labelledby="ModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalCenterTitle">
                            Support Us
                            <img src="./images/heart-angle-svgrepo-com.svg" alt="" width="30">
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container py-4 h-100" id="modal-body">
                            <div class="row d-flex align-items-center justify-content-center">
                                <div class="col-md-5 col-lg-6 col-xl-5">
                                    <img src="./images/plantTree.svg" class="img-fluid" alt="Login image">
                                </div>
                                <div class="col-md-6 col-lg-4 col-xl-4 offset-xl-1">
                                    <form>
                                        <!-- Email input -->
                                        <div class="form-outline mb-2">
                                            <input type="email" id="emailInput" class="form-control form-control-lg" />
                                            <label class="form-label" for="emailInput">Email address</label>
                                        </div>

                                        <!-- Password input -->
                                        <div class="form-outline mb-2">
                                            <input type="password" id="passwordInput"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="passwordInput">Password</label>
                                        </div>

                                        <div class="d-flex justify-content-around align-items-center mb-4">
                                            <!-- Checkbox -->
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="remberMecheck" unchecked />
                                                <label class="form-check-label" for="remberMecheck"> Remember me
                                                </label>
                                            </div>
                                            <a href="#!">Forgot password?</a>
                                        </div>

                                        <!-- Submit button -->
                                        <button type="submit" class="btn btn-primary btn-lg w-100">Sign in</button>

                                        <div class="divider d-flex align-items-center my-4">
                                            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                                        </div>

                                        <a class="btn btn-primary btn-lg w-100" style="background-color: #3b5998"
                                            href="#!" role="button">
                                            <i class="bi bi-facebook m-2"></i>Continue with Facebook
                                        </a>
                                        <a class="btn btn-primary btn-lg w-100" style="background-color: #55acee"
                                            href="#!" role="button">
                                            <i class="bi bi-twitter me-2"></i></i>Continue with Twitter</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="position-fixed bottom-0 end-0 p-lg-5">
            <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#ModalCenter">
                <img src="./images/monitor-support-svgrepo-com.svg" alt="" width="40">
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
